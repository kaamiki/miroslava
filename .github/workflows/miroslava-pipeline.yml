name: miroslava-pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  miroslava-pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", pypy3]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools virtualenv tox black flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: PEP8-ify
        run: |
          black src/miroslava tests/ setup.py
          flake8 src/miroslava tests/ setup.py --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with Tox
        run: tox -e py
      - name: Test with Pytest
        run: |
          pytest {posargs:tests}
