[tox]
minversion = 3.4.0
envlist = py{36,37,38,39}
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps = 
    check-manifest >= 0.42
    flake8
    pytest
commands = 
    check-manifest --ignore 'tox.ini,tests/**'
    python setup.py check -m -s
    flake8 .
    py.test {posargs:tests}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
